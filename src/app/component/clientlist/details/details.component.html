<h1 class="text-success">details de comptes</h1>
<form (ngSubmit)="update()" [formGroup]="compteform">
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id " formControlName="id" readonly/>
    </div>
  
    <div>
      <label for="name">First Name:</label>
      <input type="text" id="name" formControlName="name" />
    </div>
  
    <div>
      <label for="last">Last Name:</label>
      <input type="text" id="last" formControlName="last" />
    </div>
  
    <div>
      <label for="mail">Email:</label>
      <input type="email" id="mail" formControlName="mail" />
    </div>
  
    <div>
      <label for="motDePasse">Password:</label>
      <input type="text" id="motDePasse" formControlName="motDePasse" />
    </div>
  
    <button type="submit" class="btn btn-success aa">Mise a jour</button>
  </form>
